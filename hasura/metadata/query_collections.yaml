- name: allowed-queries
  definition:
    queries:
    - name: getSkillName
      query: |-
        query getSkillName($skill: uuid!) {
          Skill_by_pk(id: $skill) {
            name
          }
        }
    - name: getAllAgencies
      query: |-
        query allAgencies {
          Agency {
            name
          }
        }
