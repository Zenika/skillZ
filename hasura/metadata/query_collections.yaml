- name: allowed-queries
  definition:
    queries:
    - name: setbotnotif
      query: |-
        mutation setBotNotifications($email: String!, $botNotifications: Boolean!) {
            update_User(
              where: { email: { _eq: $email } }
              _set: { botNotifications: $botNotifications }
            ) {
              affected_rows
            }
          }
