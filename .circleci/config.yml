          name: deploy-hasura
          hasura-clever-app-id: $HASURA_CLEVER_APP_ID_PROD
          requires:
            - build
          context: clever-cloud2-zenika-dev
          filters: *deploy-filters
      - run-migrations:
          name: run-migrations
          hasura-admin-secret: $HASURA_ADMIN_SECRET_PROD
          hasura-endpoint: $HASURA_ENDPOINT_PROD
