          name: build
          requires:
            - qc-prettier
            - unit-test
            - hasura-test-apply-migrations
          graphql-url: $NEXT_PROD_PUBLIC_GRAPHQL_URL
          admin-secret: $HASURA_ADMIN_SECRET_STAGING
          base-url: $NEXT_PROD_BASE_URL
