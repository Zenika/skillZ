          context: clever-cloud2-zenika-dev
          filters: *deploy-staging-filters

  qc-test-deploy:
    jobs:
      - install-dependencies:
          filters: &deploy-filters
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - hasura-test-apply-migrations:
          requires:
            - install-dependencies
      - qc-prettier:
          requires:
            - install-dependencies
          filters: *deploy-filters
      - unit-test:
