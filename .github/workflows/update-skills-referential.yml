name: Update Skills referential

#on:
#  schedule:
#    # At 17:00 on Friday
#    - cron: '0 17 * * 5'
on:
  push:
    # only trigger on branches, not on tags
    branches: 'chore/automated_skill_pr'

jobs:
  update-referential:
    name: Update Skills referential
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: Update referential
        env:
          NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}
          NEXT_API_BEARER_TOKEN: ${{ secrets.NEXT_API_BEARER_TOKEN }}
        run: |
          cd scripts
          npm ci
          node update-skills-referentiel.mjs
          cd ..
          git checkout -b chore/update_skill_referential
          date > generated.txt

      - name: Commit
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "ðŸŒ± Update Skills referential"
          git push --set-upstream origin chore/update_skill_referential

      - name: Create Pull Request
        uses: actions/github-script@v6
        with:
          script: |
            const { repo, owner } = context.repo;
            const result = await github.rest.pulls.create({
              title: 'ðŸŒ± Update Skills referential',
              owner,
              repo,
              head: 'chore/update_skill_referential',
              base: 'main',
              body: [
                'This PR is auto-generated by',
                '[actions/github-script](https://github.com/actions/github-script).'
              ].join('\n')
            });
            github.rest.issues.addLabels({
              owner,
              repo,
              issue_number: result.data.number,
              labels: ['automated pr']
            });
